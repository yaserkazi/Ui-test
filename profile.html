        <section id="" style="padding-top: 150px;">
            <div class="container">
                <div class="row profile-detail-section">
                    <div class="col-lg-4 col-sm-12">
                        <img id='uploadedImg' src="img/profile.png" alt=""/>
                        <div class="row yaser-margin-0">
                            <div class="col-lg-6 col-sm-12 yaser-padding-left-0">
                                <div class="editPhotoContainer  cursor-pointer">
                                    <input type='button' class="btn btn-lg btn-warning cursor-pointer" id='editPhoto' value="Edit Photo" style="border-radius: 2px;margin-top: 10px;"/>
                                    <input type="file" id="file" class="cursor-pointer" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12 text-right yaser-padding-right-0">
                                <input type='button' class="btn btn-lg btn-warning" id='editProfile' value="Edit Profile" style="border-radius: 2px;margin-top: 10px;"/>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 register-form">
                        <div class="user-bio"></div>
                        <div class="user-bio-edit hide">
                            <div class="row yaser-margin-0">
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text" id='fname' class="form-control" placeholder="First Name" maxlength="20"/>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <input type="text" id='lname' class="form-control" placeholder="Last Name"/>
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <input type="email" id='email' class="form-control" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <input type="text" id='telno' class="form-control" placeholder="(541) 754-3010"/>
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <div class="col-lg-2 col-sm-12 yaser-padding-left-0">
                                        <span class="text-fade-grey" style="font-size: 20px;font-weight: 400;">Age</span>
                                    </div>    
                                    <div class="col-lg-10 col-sm-12">    
                                        <input type='range' id="age" min="20" max="60" value="20"/>
                                        <span class="pull-left text-fade-grey" id='showAge' style="margin-top: -10px;">20</span>
                                        <span class="pull-right text-fade-grey" style="margin-top: -10px;">60</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <select class="form-control" id='state'>
                                        <option>State</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                    </select>
                                </div>
                            </div>                                            
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <select class="form-control" id='country'>
                                        <option>Country</option>
                                        <option value="India">India</option>
                                    </select>
                                </div>
                            </div>                                            
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <select class="form-control" id='address'>
                                        <option value="">Address</option>
                                        <option value="Home">Home</option>
                                        <option value="Company">Company</option>
                                    </select>
                                </div>
                            </div>    
                            <div class="row yaser-margin-0 hide" id="addressSelectionContainer">
                                <div class="col-xs-12">
                                    <label id="addLabel1"></label>
                                    <textarea class="form-control" id='address1' rows="1"></textarea>
                                </div>
                                <div class="col-xs-12">
                                    <label id="addLabel2"></label>
                                    <textarea class="form-control" id='address2' rows="1"></textarea>                                                    
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <input type="text" id='interest' class="form-control" placeholder="Field of Interest"/>
                                </div>
                                <div id='tagsHolder' class="col-xs-12">
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12">
                                    <input type="checkbox" id="subscribe" value="1"/>
                                    <span class="text-fade-grey" style="font-size: 16px;position: relative;bottom: 2px;">subscribe to newsletter</span>
                                </div>
                            </div>
                            <div class="row yaser-margin-0">
                                <div class="col-xs-12 text-right">
                                    <input type='button' id='closeModal' class="btn btn-default btn-lg" value="Cancel" style="color: #8B8B8B;border-radius: 4px;"/> &nbsp;&nbsp;&nbsp;
                                    <input type='button' id='submitForm' class="btn btn-primary btn-lg btn-submit" value="Submit"/>
                                </div>
                            </div>                            
                        </div>
                        <div>
                            <input type='button' id='iAgree' class="btn btn-lg btn-success" value="I Agree" style="border-radius: 2px;margin-top: 10px;"/>
                        </div>
                    </div>
                </div>
           </div>
        </section>
        <section id="jobs" class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center subscribe-to-email">
                        <div class="subscribe-label">Subscribe to our Job Seeker Mailing List</div>
                        <div class="m-t-25">
                            <input type='text' placeholder="Enter your Email Address" class="input-dark-hollow"/>
                            <i class="fa fa-envelope subscribe-envelope" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <footer class="bg-light-gray">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-left">
                        <a href="mailto:hello@twobytes.com.au" class="text-grey font-bold">
                            <i class="fa fa-envelope text-primary" aria-hidden="true"></i> &nbsp;
                            hello@twobytes.com.au
                        </a>
                        <br/>
                        <div class="row">
                            <div style="margin-top: 15px;" class="col-lg-6 col-sm-12">
                                <span class="text-fade-grey">Copyright &COPY; 2014 Two Bytes Consulting. </span>
                                <span class="font-bold text-light-grey">Terms & Policies</span>.
                            </div>
                            <div style="margin-top: 9px;" class="col-lg-6 col-sm-12 text-right">
                                <img src="img/twitter.png" alt=""/>
                                <img src="img/facebook.png" alt=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
